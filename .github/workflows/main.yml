name: Build


on:
 push:
  branches:
  - main
 
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with: 
       dotnet-version: 7.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build

      

  


